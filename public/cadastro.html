<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style_cl.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/script.js"></script> <!-- Referência ao arquivo JS -->
    <header>
        <a href="index.html">
            <img class="logo" src="assets/logo.png" alt="Logo DramaLand">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li>
                    <a href="categorias.html">Categorias</a>
                    <div class="dropdown">
                        <a href="acao.html">Ação</a>
                        <a href="comedia.html">Comédia</a>
                        <a href="drama.html">Drama</a>
                        <a href="fantasia.html">Fantasia</a>
                        <a href="historico.html">Histórico</a>
                        <a href="misterio.html">Mistério & Suspense</a>
                        <a href="romance.html">Romance</a>
                        <a href="ficcao.html">Ficção</a>
                    </div>
                </li>
                <li><a href="sobre.html">Sobre</a></li>
                <li id="loginLink"><a href="login.html">Login</a></li>
                <li id="cadastroLink"><a href="cadastro.html" class="active">Cadastro</a></li>
                <li id="quizLink" style="display: none;"><a href="quiz.html">Quiz</a></li>
                <li id="perfilLink" style="display: none;"><a href="perfil.html">Perfil</a></li>
                <li id="sairLink" style="display: none;"><a href="login.html" onclick="sair()">Sair</a></li>
            </ul>
        </nav>
    </header>      

  <main class="form-container">
    <h2>Cadastro</h2>
    <form id="registerForm" novalidate>
      <div class="input-group">
        <label for="registerName">Nome:</label>
        <input type="text" id="registerName" placeholder="Digite seu nome" required>
        <div class="status-message" id="nameStatus" aria-live="polite"></div>
      </div>
      <div class="input-group">
        <label for="registerEmail">E-mail:</label>
        <input type="email" id="registerEmail" placeholder="Digite seu e-mail" required>
        <div class="status-message" id="emailStatus" aria-live="polite"></div>
      </div>
      <div class="input-group">
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
        <div class="status-message" id="passwordStatus" aria-live="polite"></div>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
        <div class="status-message" id="confirmPasswordStatus" aria-live="polite"></div>
      </div>
      <div id="loading-container" class="hidden">
        <div class="spinner"></div>
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Mensagem de sucesso fora do formulário -->
    <div class="success-message hidden" id="successMessage" aria-live="polite">
      Cadastro realizado com sucesso!
    </div>
  </main>

  <script src="js/validacoes.js"></script>
</body>

</html>
