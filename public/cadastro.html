    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="registerEmail">Nome:</label>

                <div class="status-message" id="nameStatus"></div>

            <div class="input-group">

            </div>
            <div class="input-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" required>
                <div class="status-message" id="passwordStatus"></div>
            </div>
          <div class="input-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required>

            </div>
            <button type="submit" onclick="cadastrar()">Cadastrar</button>
        </form>

    <script>

      // Array para armazenar empresas cadastradas para validação de código de ativação 
      let listaEmpresasCadastradas = [];
    
      function cadastrar() {
        // aguardar();
    
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = registerName.value;
        var emailVar = registerEmail.value;
        var senhaVar = registerPassword.value;
        var confirmacaoSenhaVar = confirmPassword.value;
    
        // Verificando se há algum campo em branco
        if (
          nomeVar == "" ||
          emailVar == "" ||
          senhaVar == "" ||
          confirmacaoSenhaVar == ""
        ) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
            "(Mensagem de erro para todos os campos em branco)";

          return false;
        } else {
          setInterval(sumirMensagem, 5000);
        }
    
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar
          }),
        })
          .then(function (resposta) {
            console.log("resposta: ", resposta);
    
            if (resposta.ok) {
              cardErro.style.display = "block";
    
              mensagem_erro.innerHTML =
                "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
    
                setTimeout(() => {
                window.location.href = "./login.html";  // Redireciona para a página de login
        }, 2000);
    
              limparFormulario();
            } else {
              throw "Houve um erro ao tentar realizar o cadastro!";
            }
          })
          .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
          });
    
        return false;
      }
    
      function sumirMensagem() {
        cardErro.style.display = "none";
      }
    </script>
