    </header> 
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" required>
                <div class="status-message" id="emailStatus"></div>
            </div>
            <div class="input-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" required>
                <div class="status-message" id="passwordStatus"></div>
            </div>
            <button type="submit">Entrar</button>
            <div class="error-message" id="loginError"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Limpar mensagens de erro anteriores
            loginError.innerText = '';
            loginError.style.color = '';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            // Verificar se o email e senha estão armazenados
            if (!storedEmail || !storedPassword) {
                loginError.innerText = 'Usuário não encontrado. Por favor, cadastre-se primeiro.';
                loginError.style.color = 'red';
                return;
            }

            // Verificar se o email e a senha são válidos
            if (email === storedEmail && password === storedPassword) {
                alert('Login bem-sucedido!');
                window.location.href = 'index.html';
            } else {
                loginError.innerText = 'E-mail ou senha inválidos. Tente novamente.';
                loginError.style.color = 'red';
            }
        });
    </script>
